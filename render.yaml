services:
  # Backend API Service
  - type: web
    name: coins-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

  # Frontend Web Service (serves built React app with SPA routing)
  - type: web
    name: coins-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start:prod
    envVars:
      - key: REACT_APP_API_URL
        value: https://coins-backend.onrender.com/api
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
